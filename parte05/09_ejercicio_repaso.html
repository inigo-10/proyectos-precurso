<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        * Crear un array vacío. Pedir al usuario 3 veces que escriba un string. Guardar cada uno de esos strings en la posición 0 , 1 y 2.
        * Mostrar en pantalla en el orden: primero posición 1, después posición 2 y por último posición 0.
        * Pista:
        * Puedes utilizar un bucle para ir pedir una palabra al usuario e introducirlo en cada una de las posiciones del array.
        */
    let lista = [];
    let posicion = ["primer", "segundo", "tercero"]; // posicion en la alerta de google 
    
    
    for (let i = 0; i < 3; i = i + 1){ // bucle para obtener la informacion de los 3 strings 
        lista[i] = prompt("Introduzca el " + posicion[i] + " string que desee"); // alerta relacionada para que salgan los 3 strings
    }

    console.log(lista[1]); // segundo resultado
    console.log(lista[2]); // tercer resultado
    console.log(lista[0]); // primer resultado

    </script>
</body>

</html>
