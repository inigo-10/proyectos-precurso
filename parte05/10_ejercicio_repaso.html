<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        * Crear un array de 10 n√∫meros. Usar un for para asignar los valores de 20 a 11 a las 10 posiciones
        * (en orden descendente). Usar un for para mostrar los 10 valores en pantalla.
        */
        // Crear un array de 10 elementos vacio.
        let numeros = Array(10); 

        // Asignar los valores de 20 a 11 a las posiciones del array. 
        for (let i = 0; i < numeros.length; i = i + 1){
            numeros[i] = 20 - i; 
        }

        // Mostrar los 10 valores en pantalla. 
        for(let i = 0; i < numeros.length; i = i + 1){
            console.log(numeros[i]); 
        }

    </script>
</body>

</html>
